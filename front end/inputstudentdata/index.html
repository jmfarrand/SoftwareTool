<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>All Educational Software</title>
  </head>
  <body>
      <!-- start of navbar -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home page</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Software <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Input</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">View</a>
                            </li>
                        </ul>
                        <div class="pull-right">
                            <ul class="nav navbar-nav">
                                <li><a class="nav-link" href="login">Login</a></li>
                                <li><a class="nav-link" href="signup">Sign up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>   
            </nav>
      </div>
      <!-- end of navbar -->
      <div>
        <form>
            <div class="form-group">
                <label for="inputStudentFName">Student First Name:</label>
                <input type="text" class="form-control" id="inputStudentFName" aria-describedby="emailHelp" placeholder="Student First Name">

                <label for="inputStudentLName">Student Last Name:</label>
                <input type="text" class="form-control" id="inputStudentLName" placeholder="Student Last Name">
            </div>

            <div class="form-group">
                <label for="inputSoftwareUsed">Software used:</label>
                <select>
                    <option value="">Software 1</option>
                </select>
                <br>
                
                <label for="inputTestType">Type of test:</label>
                <input type="text" class="form-control" id="inputTestType" placeholder="Type of test">

                <label for="inputTestScore">Test score:</label>
                <input type="text" class="form-control" id="inputTestScore" placeholder="Test score">
            </div>

            <div class="form-group">
                <label for="inputStudentComments">Comments by student/on student performance</label>
                <textarea class="form-control" id="inputStudentComments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
