{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block head %}
<link rel="stylesheet" href="css/signup.css" />
{% endblock %}

{% block body %}
<script type="text/javascript" src="js/signup.js"></script>
<form action="signup" method="post" class="needs-validation" onsubmit="return validate();">
  <div class="form-group">
    <h1>Sign up</h1>
  </div>

  <input type="hidden" name="{{ csrf.keys.name }}" value="{{ csrf.name }}">
  <input type="hidden" name="{{ csrf.keys.value }}" value="{{ csrf.value }}">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
  </div>

  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    <label for="passwordRetype">Retype password</label>
    <input type="password" class="form-control" id="passwordRetype" name="passwordRetype" placeholder="Retype password" onkeyup="checkPassword(); return false;" required>
    <span id="confirmMessage" class="confirmMessage"></span>
  </div>
  
  <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
